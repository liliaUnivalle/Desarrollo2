<body>
    <!-- begin #page-loader -->
    <div id="page-loader" class="fade in"><span class="spinner"></span></div>
    <!-- end #page-loader -->

    <div class="login-cover">
        <div class="login-cover-image"><img src="{% static "assets/img/login-bg/bg-4.jpg" %}" data-id="login-cover-image" alt="" /></div>
        <div class="login-cover-bg"></div>
    </div>
    <!-- begin #page-container -->
    <div id="page-container" class="fade">
        <!-- begin login -->
        <div class="login login-v2" data-pageload-addclass="animated flipInX">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <img src="{% static "assets/img/logo.png" %}" data-id="login-cover-image" alt="" />
                </div>                
            </div>
            <!-- end brand -->
            <div class="login-content">
                
                <form action="{% url 'authentication:login' %}" method="POST" class="margin-bottom-0"> {% csrf_token %}
                    {% if messageB %}
                      <div class="alert alert-success">{{message}}</div>
                    {% endif %}
                    {% if messageT %}
                      <div class="alert alert-danger">{{message}}</div>
                    {% endif %}
                    <div class="form-group m-b-20">

                        <input name="username" type="text" class="form-control input-lg" placeholder="Correo Univalle" />
                        
                    </div>
                    <div class="form-group m-b-20">
                        <input name="password" type="password" class="form-control input-lg" placeholder="ContraseÃ±a" />
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">Iniciar</button>
                    </div>
                    <div class="m-t-20">
                        No eres miembro aun? Click <a href="{% url 'authentication:register' %}">aqui</a>  para registrar.
                    </div>
                </form>
            </div>
        </div>
        <!-- end login -->

            <li><a href="#" data-click="change-bg"><img src="{% static "assets/img/login-bg/bg-6.jpg" %}" alt="" /></a></li>
        </ul>-->

    <!-- ================== BEGIN BASE JS ================== -->
    <script src="{% static "assets/plugins/jquery-1.8.2/jquery-1.8.2.min.js" %}"></script>
    <script src="{% static "assets/plugins/jquery-ui-1.10.4/ui/minified/jquery-ui.min.js" %}"></script>
    <script src="{% static "assets/plugins/bootstrap-3.2.0/js/bootstrap.min.js" %}"></script>
