{% load staticfiles %}

        </div>
    </div>

            <!-- begin container-fluid -->
            <div class="container-fluid">
                <!-- begin mobile sidebar expand / collapse button -->

                    <a href="/" class="navbar-brand">
                        <img src="{% static "assets/img/logo.png" %}" data-id="login-cover-image" alt="" style="width:150px;height:50px;" />
                    </a>
                    <button type="button" class="navbar-toggle" data-click="sidebar-toggled">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- end mobile sidebar expand / collapse button -->
                <!-- begin header navigation right -->

                <ul class="nav navbar-nav navbar-right">
                    
                    {% if user.tipo == "Cliente" %}      
                    <li style="margin-top: 7px; ">

                        <form action="{% url 'movies:busqueda' %}" method="POST" class="navbar-form full-width"> {% csrf_token %}

                            <div class="form-group">
                                Busqueda por 
                                <select name="tipo">
                                    <option value="titulo" check>Titulo</option>
                                    <option value="actor">Actor</option>
                                </select>
                                <input name = "busqueda" type="text" class="form-control" placeholder="Busqueda" />                                
                                <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
                            </div>
                        </form>

                    </li>
                    <li class="image-inner">
                        <a href="javascript:;" >
                        <img style="width:30px;height:30px;" src="{% static "assets/img/facebook.png" %}" data-id="login-cover-image" alt="" />
                        </a>
                    </li>
                    {% endif %}
                    <li class="dropdown navbar-user">
                        <a href="{% url 'users:perfil' %}" class="dropdown-toggle" data-toggle="dropdown">
                        <img style="width:50px;height:50px;" src="{% static "assets/img/user-13.png" %}" data-id="login-cover-image" alt="" />
                            <span class="hidden-xs">{{nombre}}</span> <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu animated fadeInLeft">
                            <li class="arrow"></li>
                            {% if user.tipo == "Cliente" %} 
                            <li><a href="{% url 'users:perfil' %}">Perfil</a></li>
                            <li><a href="{% url 'movies:listarVistas' %}">Peliculas Vistas</a></li>
                            <li><a href="{% url 'movies:listarPorVer' %}">Peliculas por Ver</a></li>
                            <li><a href="{% url 'users:calificaciones' %}">Peliculas calificadas</a></li>   
                            <li class="divider"></li>
                            {% endif %}
                            <li><a href="{% url 'authentication:logout' %}">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
